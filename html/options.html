<html>
  <head>
    <title>Musicality Options</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.md5.js"></script>
    <script type="text/javascript" src="../js/scrobbler.js"></script>
    <script type="text/javascript" src="../js/options.js"></script>
    <link rel="stylesheet" href="../css/options.css"/>
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
  </head>
  <body>
    <span id='header'>
      <h1>Musicality Options</h1>
    </span>
    <span class='options_set'>
      <span class='option'>
        <h2><u>Last.fm:</u></h2>
        <button id="authenticate">Authenticate with Last.fm</button>
      </span>
      <span class='option'>
        <h2><u>Support</u></h2>
        <p>There are a few ways to support the development of this extension. Please consider:</p>
        <ul>
          <li>Donating: Paypal, Google, Etc.</li>
          <li>Assiting in Development: Link to github</li>
          <li>Enabling advertisements: Click to enable</li>
        </ul>
    </span>
  </body>
</html>
