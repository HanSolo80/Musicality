<!DOCTYPE html>
<html>
  <head>
    <title>Musicality Options</title>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/jquery.md5.js"></script>
    <script type="text/javascript" src="/js/scrobbler.js"></script>
    <script type="text/javascript" src="/js/options.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>
  </head>
  <body>
    <div class='container'>
      <span id='header'>
        <h1>Musicality Options</h1>
      </span>
      <span class='options_set'>
        <span class='option'>
          <h2><u>Last.fm:</u></h2>
          <button id="authenticate" class="btn btn-large btn-success">Authenticate with Last.fm</button>
        </span>
        <span class='option'>
          <h2><u>Support</u></h2>
          <p>There are a few ways to support the development of this extension. Please consider:</p>
          <ul>
            <li>Donating: Paypal, Google, Etc.</li>
            <li>Assiting in Development: Link to github</li>
            <li>Enabling advertisements: Click to enable</li>
          </ul>
        </span>
    </div>
  </body>
</html>
