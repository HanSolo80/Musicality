<!DOCTYPE html>
<html>
  <head>        
    <script type='text/javascript' src='/js/jquery.js'></script>
    <script type='text/javascript' src='/js/popup2.js'></script>
    <script type='text/javascript' src='/js/constants.js'></script>
    <link rel='stylesheet' href='/css/popup2.css'/>
  </head>
  <body>    
  	<div id='playbackControlsContainer' class='container'>
  		<img id="playbackControlsBackgroundImage" class="blurryImage" src=""/>
  		<div id='previousButton' class='playbackControl'></div>
  		<div id='playPauseButton' class='playbackControl play'></div>
  		<div id='nextButton' class='playbackControl'></div>
  	</div>
  	<div id='albumArtContainer' class='container'>
  		<img id='art'/>
  	</div>
  	<div id='trackInfoContainer' class='container'>
      <img id="trackInfoBackgroundImage" class="blurryImage" src=""/>
      <div id='trackInfo'>
        <span class='marqueeWrapper'>
          <span id='artist' class='info marqueeItem'></span>
        </span>
        <span class='marqueeWrapper'>
          <span id='track' class='info marqueeItem'></span>
        </span>
      </div>
  	</div>
  	<div id='lowerInfoContainer' class='container'>
  		<div id='trackTimings'>
        <span id='currentTime'></span>
        <span id='totalTime'></span>
      </div>
  	</div>
    <script type='text/javascript' src='../js/ga.js'></script>
  </body>
</html>
