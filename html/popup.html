  	<div id='trackInfoContainer' class='container'>
      <img id="trackInfoBackgroundImage" class="art blurryImage" src=""/>
      <div id='trackInfo'>
        <span class='marqueeWrapper'>
          <span id='artist' class='info marqueeItem'></span>
        </span>
        <span class='marqueeWrapper'>
          <span id='track' class='info marqueeItem'></span>
        </span>
      </div>

      <div id='repeatButton' class='glyphicon glyphicon-refresh smallIcon'></div>
      <div id='shuffleButton' class='glyphicon glyphicon-random smallIcon'></div>

        <span id='currentTime'></span>
        <span id='totalTime'></span>
