<!DOCTYPE html>
<html>
  <head>        
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
    <link rel="stylesheet" href="../css/popup.css"/>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>    
    <span id="shuffle_button" class="shuffle_off"></span>
    <span id="repeat_button" class="repeat_off"></span>
    <span id="previous_track"></span>
    <span id="play_pause" class="play"></span>
    <span id="next_track"></span>    
    <span id="thumbs_up_button" class="thumbs_down_off"></span>
    <span id="thumbs_down_button" class="thumbs_up_off"></span>   
    <span id="container">
      <span id="album_art"><img id="art" src="../images/art.jpg" width="60" height="60" /></span>
      <span id="track_info">
        <span class="marquee_wrapper">
          <span id="artist" class="marquee_item"></span>
        </span>
        <span class="marquee_wrapper">
          <span id="track" class="marquee_item">Play a song.</span>
        </span>
        <span id="time_info">
          <span id="cur_time"></span>
          <span id="total_time"></span>
        </span>
        <span id="player_name"></span>
      </span>
    </span> 
  </body>

</html>
